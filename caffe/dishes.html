<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilkBar - Dishes Gallery and Our Staff</title>
    <link rel="stylesheet" href="dishes.css">
</head>
<body>

  <!-- Dishes Gallery Section -->
  <section class="gallery-container">
    <h2 class="gallery-title">Dishes Gallery</h2>
    <div class="gallery">
      <div class="gallery-item">
        <img src="dishes1.jpg" alt="Dish 1">
      </div>
      <div class="gallery-item">
        <img src="dishes2.jpg" alt="Dish 2">
      </div>
      <div class="gallery-item">
        <img src="dishes3.jpg" alt="Dish 3">
      </div>
      <!-- Add more gallery items as needed -->
    </div>
  </section>

  <!-- Our Staff Section -->
  <section class="staff-container">
    <h2 class="staff-title">Our Staff</h2>
    <div class="staff">
      <div class="staff-member">
        <img src="staff1.jpg" alt="Staff Member 1">
        <div class="staff-info">
          <h3 class="staff-name">John Doe</h3>
          <p class="staff-position">Head Chef</p>
        </div>
      </div>
      <div class="staff-member">
        <img src="staff2.jpg" alt="Staff Member 2">
        <div class="staff-info">
          <h3 class="staff-name">Jane Smith</h3>
            <p class="staff-position">Sous Chef</p>
        </div>
      </div>
      <div class="staff-member">
        <img src="staff3.jpg" alt="Staff Member 3">
        <div class="staff-info">
          <h3 class="staff-name">Michael Johnson</h3>
          <p class="staff-position">Pastry Chef</p>
        </div>
      </div>
      <!-- Add more staff members as needed -->
    </div>
  </section>

</body>
</html>
